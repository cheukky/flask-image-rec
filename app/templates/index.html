<html>
  <head>
    <title>Upload</title>
    <style type="text/css">
      /* body {
        background: black;
        color: white;
      } */
      div.container {
        max-width: 500px;
        margin: 10px auto;
        /* border: 20px solid white; */
        padding: 50px;
        text-align: center;
      }
      h4 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Identify the mobile suit!</h4>
      <p>Upload a picture of a mobile suit head</p>
      <form method=post enctype=multipart/form-data>
        <br />
        <input type=file name=file>
        <input type="submit" name="upload" value="Upload">
        <br /><br />
        {% for message in get_flashed_messages() %}
        {{ message }}
        {% endfor %}
        <br />
      </form>
  </div>
</body>
</html>
