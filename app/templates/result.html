<html>
  <head>
    <title>Result</title>
    <style type="text/css">
      * {
          box-sizing: border-box;
        }

      .row {
        display: flex;
      }

      .column {
        margin: auto;
        flex: 50%;
        padding: 5px;
      }
      div.container {
        max-height: 500px;
        max-width: 700px;
        margin: 10px auto;
        /* border: 20px solid white; */
        padding: 5px;
        text-align: center;
      }
      h4 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Result</h4>
      <div class="row">
        <div class="column">
          <img src="{{ url_for('send_file', filename=filename) }}" alt="Pic" style="width:100%">
        </div>
        <div class="column">
          <img src="{{ url_for('send_file', filename="plot_"+filename) }}" alt="Prediction Array" style="width:100%">
        </div>
      </div>
      <br />
      <p> Is the image <b>{{prediction}}</b> (Probability: {{probability}}%)? </p>
      <br />
      <form method="post">
        <input type="submit" name="yes" value="Yes">
        <input type="submit" name="no" value="No">
      </form>
    </div>
  </body>
</html>
